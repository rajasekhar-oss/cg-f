<app-error-notification *ngIf="showNotification" [message]="notificationMessage" (closed)="onNotificationClosed()"></app-error-notification>
<div class="find-stranger-container">
  <h2>Play with a Stranger</h2>
  
  <!-- Category Selection -->
  <div class="category-selection">
    <label>Select Category:</label>
    <div class="radio-group">
      <label class="radio-option">
        <input type="radio" name="category" value="FILM" [(ngModel)]="category">
        <span>ğŸ¬ Film</span>
      </label>
      <label class="radio-option">
        <input type="radio" name="category" value="CRICKET" [(ngModel)]="category">
        <span>ğŸ Cricket</span>
      </label>
    </div>
  </div>

  <!-- Cricket Type Selection (only shown when CRICKET is selected) -->
  <div class="cricket-type-selection" *ngIf="category === 'CRICKET'">
    <label>Select Cricket Type:</label>
    <div class="radio-group">
      <label class="radio-option">
        <input type="radio" name="cricketType" value="BAT" [(ngModel)]="cricketType">
        <span>ğŸ Batsman</span>
      </label>
      <label class="radio-option">
        <input type="radio" name="cricketType" value="BOWL" [(ngModel)]="cricketType">
        <span>ğŸ¯ Bowler</span>
      </label>
      <label class="radio-option">
        <input type="radio" name="cricketType" value="ALL" [(ngModel)]="cricketType">
        <span>â­ All-Rounder</span>
      </label>
    </div>
  </div>

  <button (click)="findMatch()" [disabled]="status === 'searching'">Play Now</button>
  <div class="status-message">
    <span *ngIf="status === 'searching'">
      <i class="fa fa-spinner fa-spin"></i> {{ message }}
    </span>
    <span *ngIf="status === 'matched'">
      <i class="fa fa-check-circle"></i> {{ message }}
    </span>
    <span *ngIf="status === 'timeout'" class="timeout-highlight">
      <i class="fa fa-times-circle"></i> {{ message }}
    </span>
  </div>
</div>
