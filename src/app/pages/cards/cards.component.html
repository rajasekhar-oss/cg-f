  <button (click)="arrange()">Arrange</button>
  <div *ngIf="cards?.length==0">No cards</div>
  <ul><li *ngFor="let c of cards">{{c.id}} â€” {{c.totalFilms}} (order: {{c.orderIndex}})</li></ul>
</div>
