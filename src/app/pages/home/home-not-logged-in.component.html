<!-- Navigation Bar -->
<nav class="nav" style="background: var(--bg-1, #fff); box-shadow: none; border-bottom: 1px solid var(--border-1, #e5e7eb);">
  <div class="container nav-content">
    <!-- Left: Game Name -->
    <div>
      <h1 class="nav-brand" style="color: var(--blue-2, #2563eb);">CardGame</h1>
    </div>
    <!-- Right: Empty for not logged in users -->
    <div class="nav-actions"></div>
  </div>
</nav>

<!-- Main Content -->
<div class="main-content" style="background: var(--bg-1, #fff);">
  <div class="container">
    <!-- Main Section -->
    <div class="text-center mb-8">
      <h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 2rem; color: var(--text-1, #111827);">
        Login or Sign In to Play
      </h2>
      <!-- Auth Buttons -->
      <div class="flex justify-center space-x-4">
        <button 
          (click)="navigate('/login')"
          class="btn btn-primary"
          style="background: var(--blue-2); color: var(--text-on-primary, #fff); border-radius: 8px; border: none; font-weight: 600;">
          Login
        </button>
        <button 
          (click)="navigate('/signin')"
          class="btn btn-success"
          style="background: var(--green-2, #10b981); color: var(--text-on-primary, #fff); border-radius: 8px; border: none; font-weight: 600;">
          Sign In
        </button>
      </div>
    </div>
