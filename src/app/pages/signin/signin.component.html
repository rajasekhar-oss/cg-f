<div>
  <h2>Sign In</h2>
  <input [(ngModel)]="email" placeholder="Enter email" [disabled]="loading" />
  <div *ngIf="error" style="color:red">{{error}}</div>
  <div *ngIf="loading" style="color:blue">Sending OTP...</div>
  <button (click)="send()" [disabled]="loading">
    {{loading ? 'Sending...' : 'Send OTP'}}
  </button>
</div>
